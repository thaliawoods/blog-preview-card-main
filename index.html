<html lang="en">

  <meta name="description" content="Learn the foundations of HTML and CSS, the backbone of every website."> <!-- for better seo !!!!-->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
